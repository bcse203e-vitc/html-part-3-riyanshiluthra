<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Calendar</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      width: 14.28%; /* For even column width */
    }
    th {
      background-color: #f2f2f2;
    }
    td {
      height: 50px;
    }
    .highlight {
      background-color: #ffeb3b; /* Highlight current date */
    }
    .holiday {
      color: red;
      font-size: 1.5em;
    }
    caption {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Monthly Calendar</h1>
  <table>
    <caption><strong>January 2025</strong></caption>
    <thead>
      <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </thead>
    <tbody>
      <!-- Week 1 -->
      <tr>
        <td>1 <br> ðŸŽ‰</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
      <!-- Week 2 -->
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
      </tr>
      <!-- Week 3 -->
      <tr>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
      </tr>
      <!-- Week 4 -->
      <tr>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
      </tr>
      <!-- Week 5 -->
      <tr>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <script>
    // Get today's date
    const today = new Date();
    const currentDay = today.getDate(); // Day of the month (1-31)
    const currentMonth = today.getMonth(); // Current month (0-11, 0 is January)
    
    // Highlight current date
    const cells = document.querySelectorAll('td');
    cells.forEach(cell => {
      const day = parseInt(cell.innerText);
      if (!isNaN(day) && day === currentDay) {
        cell.classList.add('highlight');
      }
    });
  </script>

</body>
</html>
